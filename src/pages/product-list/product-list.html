<ion-header>
        <ion-item color='primary'>
            <ion-navbar hideBackButton="false">
                <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-navbar>
            <ion-avatar item-end>
            <img *ngIf="isLoggedin()" class="img" [src]="url">
            <!-- <img *ngIf="isLoggedin()" src="assets/img/profile.jpg"> -->
            </ion-avatar>
            <span item-end *ngIf="isLoggedin()" class="user-name">
                {{user.name | uppercase}}
            </span>
        </ion-item>
</ion-header>

<ion-content class='product-list'>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="What are you looking for?">
    </ion-searchbar>
    <ion-list *ngFor="let item of items ; let i=index "><!-- list -->
        <ion-item text-wrap (click)="navigate(item.$key)"><!-- item -->
            <ion-row class="catagory"><!-- row -->
                <ion-col col-6><!-- col with 50  width -->
                    <img src={{item.thumb}} alt="foodname"/>
                </ion-col>
                <ion-col col-6><!-- col with 50% width -->
                    <p class="item-name">{{item.title}}</p>
                    <p class="item-detail" text-wrap><span>{{item.description}}</span></p>
                    <p class="item-detail">Price<span class="item-price">Â£ {{item.price[0].value}}
         </span></p>
                    
                </ion-col>
            </ion-row><!--end row -->
        </ion-item><!-- item -->
    </ion-list>

</ion-content>
