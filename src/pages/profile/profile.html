<ion-header>
        <ion-item color='primary'>
            <ion-navbar hideBackButton="true">
                <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                </button>
            </ion-navbar>
            <ion-avatar item-end>
            <img *ngIf="isLoggedin()" class="img" [src]="url">
            <!-- <img *ngIf="isLoggedin()" src="assets/img/profile.jpg"> -->
            </ion-avatar>
            <span item-end *ngIf="isLoggedin()" class="user-name">
                {{user.name | uppercase}}
            </span>
        </ion-item>
</ion-header>

<ion-content class='content'>
    <div class="login">
        <ion-row>
            <img class="img" [src]="url"><br>
        </ion-row>
        <ion-row>
            <input type="file" name="file" id="file" class="inputfile"
                   (change)="readUrl($event)">
            <label for="file" class="upload">
                <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon>
            </label>
        </ion-row>
        <p class="name">{{user.name}}</p>
    </div>
    <ion-list>
        <ion-item class="select-item">
            <ion-label>Language:</ion-label>
            <ion-select [(ngModel)]="value" (ionChange)="changeLanguage()">
                <ion-option *ngFor="let option of options" value="{{option.value}}"> {{option.language }}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <ion-list>
            <!-- <ion-item *ngIf="user.notification == true">
                <ion-label primary>{{"Notifications" | translate}}</ion-label>
                <ion-toggle primary checked="true" name="name" id="name"
                            [(ngModel)]="user.notification"></ion-toggle>

            </ion-item>
            <ion-item *ngIf="user.notification == false">
                <ion-label primary>{{"Notifications" | translate}}</ion-label>
                <ion-toggle primary checked="false" name="name" id="name"
                            [(ngModel)]="user.notification"></ion-toggle>

            </ion-item> -->
            <!--card no-->
            <ion-item>
                <ion-label>User Name:</ion-label>
                <ion-input type="text" name="name" id="name" placeholder="name"
                           [(ngModel)]="user.name" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="email" name="email" id="email" placeholder="email"
                           [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <!--       <ion-item>
                    <ion-label>Card Number:</ion-label>
                    <ion-input type="text" name="card" id="card" placeholder="5172628928"
                               [(ngModel)]="user.card"></ion-input>
                  </ion-item> -->
            <!--name on card-->

                  </ion-item> -->

                    <ion-label>Cvv:</ion-label>
                    <ion-input type="number" name="cvv" id="cvv" placeholder="234"
                               [(ngModel)]="user.cvv"></ion-input>
                  </ion-item> -->

                    <ion-label>Date of expiry:</ion-label>
                    <ion-input type="number" name="date" id="date" placeholder="25/06/2020"
                               [(ngModel)]="user.date"></ion-input>
                  </ion-item> -->
        </ion-list>
        
        <button class="login-btn" ion-button type="submit" [disabled]="!f.valid">Save</button>
    </form>

</ion-content>
