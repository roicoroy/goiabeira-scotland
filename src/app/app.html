<ion-split-pane when='lg'>
<ion-menu persistent="true" class="menu"
  [content]="content">
  <ion-content class="sidebar-menu">
    <ion-row class="img-name-row">
      <ion-col>
        <img class="user-img" src="{{imageUrl}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="isLoggedin()">
        <p class="user-name">{{name | uppercase}}</p>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="img-name-row">
      <ion-col>
          <h1>Goiabeira Scotland</h1>
          <img class="user-img" src="assets/imgs/Flag-Pins-Scotland-Brazil.jpg">
      </ion-col>
    </ion-row> -->

    <button menuClose class="menu-item" ion-item (click)="home()">
      <ion-icon name="home" item-left></ion-icon>
      {{'Home' | translate}}
    </button>
    <button *ngIf="isLoggedin()" ion-item (click)="profile()" menuClose class="menu-item">
        <ion-icon name="book" item-left></ion-icon>
        {{'Profile' | translate}}
      </button>
    <!-- <button menuClose class="menu-item" ion-item (click)="catagory()">
      <ion-icon name="apps" item-left></ion-icon>
      Category
    </button> -->
    
    <button *ngIf="!isLoggedin()" menuClose class="menu-item" ion-item (click)="login()">
      <ion-icon name="log-in" item-left></ion-icon>
      Login
    </button>
    <button *ngIf="isLoggedin()" ion-item (click)="logout()" menuClose class="menu-item">
      <ion-icon name="log-out" item-left></ion-icon>
      Logout
    </button>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
